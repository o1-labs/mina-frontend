<ng-container #minaTable></ng-container>

<ng-template #rowTemplate let-row="row">
  <span>
    <span class="status f-600" [ngClass]="row.status.toLowerCase()">{{ row.status }}</span>
  </span>
  <span>{{ row.name }}</span>
  <span>{{ row.bestTip }}</span>
  <span>{{ row.fork }}</span>
  <span>{{ row.blocksApplied }} / {{ row.blocksAppliedMax }}</span>
  <span>{{ row.missingBlocks }} / {{ row.missingBlocksMax }}</span>
  <span>{{ row.downloadingBlocks }} / {{ row.downloadingBlocksMax }}</span>
</ng-template>

<div class="mina-table flex-grow overflow-x-auto">
  <div class="row head">
    <span>ID</span>
    <span>Datetime</span>
    <span>Type</span>
    <span>Message</span>
  </div>
  <cdk-virtual-scroll-viewport class="border-bottom h-100 overflow-y-scroll"
                               fxFlex="calc(100% - 36px)"
                               itemSize="32">
    <div *cdkVirtualFor="let message of logs; let i=index"
         (click)="onRowClick(message)"
         [class.active]="activeLog?.id === message.id"
         [class.row-even]="i % 2 === 0"
         class="row">
      <span class="tertiary">{{ message.id }}</span>
      <span class="tertiary">{{ message.date }}</span>
      <span class="secondary">{{ message.type }}</span>
      <span class="tertiary truncate">{{ message.summary }}</span>
    </div>
  </cdk-virtual-scroll-viewport>
</div>

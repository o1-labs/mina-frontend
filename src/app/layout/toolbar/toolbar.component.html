<div class="toolbar h-100 flex-row flex-between align-center w-100 p-relative">
  <div class="flex-row align-center">
    <span class="f-600 f-14">{{ title }}</span>
    <div class="submenus flex-row">
      <a *ngFor="let subMenu of subMenus"
         [class.active]="activeSubMenu === subMenu"
         [routerLink]="baseRoute + '/' + subMenu"
         class="text-capitalize mr-5 text-center f-600">{{ subMenu }}</a>
    </div>
  </div>
  <div class="flex-row flex-end align-center">
    <mina-error-preview></mina-error-preview>
    <div class="percentage text-right flex-end pr-5 selected-primary flex-row align-center" *ngIf="definiteLoading">
      {{ definiteLoading.remaining }} remaining, <span>{{ definiteLoading.percentage }}</span>% completed
    </div>
    <mina-server-status></mina-server-status>
    <button class="switcher icon-btn p-0 mr-10"
            (click)="changeTheme()">
      <span class="mina-icon f-18">{{ currentTheme === 'light' ? 'dark_mode' : 'wb_sunny' }}</span>
    </button>
  </div>
  <div #loadingRef id="loadingRef" class="loading p-absolute" [class.opacity-0]="!!definiteLoading"></div>
  <div *ngIf="definiteLoading" class="definite-loading p-absolute" [style.width.%]="definiteLoading.percentage"></div>
</div>

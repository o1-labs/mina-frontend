name: Build

on:
  push:
    branches:
      - main
      - dkijania/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: |
          docker build --no-cache -t directcuteo/mina-frontend:latest -f Dockerfile .
